<html>

<head>
            
<h1>Generate Multiplication Tables</h1>

<script>
           
function generateTable()

           {
               
document.getElementById("result").innerHTML;

               var number = document.getElementById("number").value;
               
for(i=1;i<=10;i++)

             {

              document.write(i +"*"+number+"="+(i*number)+"<br>");
             


}

           }

</script>

</head>

<body>
Enter the number to be generated multiplication table: <input type="text" id="number">
<button id="generate" onclick="generateTable()">Generate</button>

<div id="result"></div>

</body>

</html>
